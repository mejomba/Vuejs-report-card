<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8">
	<title>vujs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div id="app">
			<div class="info">
				<span class="mx-1 badge badge-info">نام: مجتبی امین زاده</span>
				<span class="mx-1 badge badge-info">شماره دانش آموزی: ۰۱۲۳۴۵۶۷۸۹</span>
				<span class="mx-1 badge badge-info">کلاس: پنجم الف</span>
			</div>	
		<table class="table table-striped">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">سطر</th>
		      <th scope="col">درس</th>
		      <th scope="col">نمره عدد</th>
		      <th scope="col">نمره حروف</th>
		    </tr>
		  </thead>

		  <tbody>
		    <tr v-for="dars, index in karname">
		      <th scope="row">{{index+1}}</th>
		      <td>{{dars.dars}}</td>
		      <td>{{dars.nomredigit}}</td>
		      <td>{{dars.nomrealpha}}</td>
		    </tr>
		  </tbody>

		</table>
		<hr>
		<div class="mb-5">
			<input type="text" placeholder="نام درس" v-model="darsName" required>
			<input type="text" placeholder="نمره به عدد انگلیسی" v-model="darsDigit" required>
			<input type="text" placeholder="نمره به حروف" v-model="darsAlpha" required>
			<button type="submit" class="btn btn-outline-info" @click="insertData">ثبت</button>
			<span class="badge display-1" :class="pga >= 10 ? 'badge-success' : 'badge-danger'">معدل: {{pga}}</span>
		</div>

		<div class="row">
			<div class="col-1"></div>
			<div class="col text-center mb-5">
				<small>یک برنامه ساده برای تولید کارنامه و محاسبه معدل به صورت لحظه ای</small><br>
				<small>نوشته شده با Vuejs</small><br>
				<small><a href="http://www.pyproject.ir" target="_blank">Pyproject.ir</a></small>
			</div>
			<div class="col-1"></div>
		</div>

		<footer class="mt-5">Author: Mojtaba Aminzadeh</footer>

	</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="vue.js" type="text/javascript"></script>
</body>
</html>
