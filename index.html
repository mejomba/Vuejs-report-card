<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8">
	<title>vujs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
	<div id="app">

		<table class="table table-striped">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">First</th>
		      <th scope="col">Last</th>
		      <th scope="col">Handle</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">مشخصات</th>
		      <td>نام: مجتبی امین زاده</td>
		      <td>شماره دانش آموزی: ۰۱۲۳۴۵۶۷۸۹</td>
		      <td>کلاس: پنجم الف</td>
		    </tr>
		    <tr v-for="dars, index in karname">
		      <th scope="row">{{index+1}}</th>
		      <td>{{dars.dars}}</td>
		      <td>{{dars.nomredigit}}</td>
		      <td>{{dars.nomrealpha}}</td>
		    </tr>
		    
		    <tr class="bg-success">  
		      <td>معدل</td>
		      <td>20</td>
		      <td>بیست</td>
		      <td>قبول</td>
		    </tr>
		  </tbody>
		</table>

		<input type="text" name="dars" placeholder="نام درس" required>
		<input type="text" name="nomre" placeholder="نمره به عدد" required>
		<input type="text" name="nomre" placeholder="نمره به حروف" required>
		<button class="btn btn-outline-info">ثبت</button>

	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="vue.js" type="text/javascript"></script>
</body>
</html>
