<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8">
	<title>vujs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
	<div id="app">
<div class="info">
	<span class="mx-1 badge badge-info">نام: مجتبی امین زاده</span>
	<span class="mx-1 badge badge-info">شماره دانش آموزی: ۰۱۲۳۴۵۶۷۸۹</span>
	<span class="mx-1 badge badge-info">کلاس: پنجم الف</span>
</div>	
		<table class="table table-striped">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">سطر</th>
		      <th scope="col">درس</th>
		      <th scope="col">نمره عدد</th>
		      <th scope="col">نمره حروف</th>
		    </tr>
		  </thead>

		  <tbody>
		 
		    <tr v-for="dars, index in karname">
		      <th scope="row">{{index+1}}</th>
		      <td>{{dars.dars}}</td>
		      <td>{{dars.nomredigit}}</td>
		      <td>{{dars.nomrealpha}}</td>
		    </tr>
		    
		    <tr class="bg-success">  
		      <td>معدل</td>
		      <td>{{pga}}</td>
		      <td>بیست</td>
		      <td>قبول</td>
		    </tr>

		  </tbody>
		</table>

		<input type="text"  placeholder="نام درس" v-model="darsName">
		<input type="text"  placeholder="نمره به عدد" v-model="darsDigit">
		<input type="text"  placeholder="نمره به حروف" v-model="darsAlpha">
		<button class="btn btn-outline-info" @click="insertData">ثبت</button>

	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="vue.js" type="text/javascript"></script>
</body>
</html>
